<body>

<ul class="house_select">
  <li><a href="#" data-house="arryn">Arryn</a></li>
  <li><a href="#" data-house="baratheon">Baratheon</a></li>
  <li><a href="#" data-house="greyjoy">Greyjoy</a></li>
  <li><a href="#" data-house="lannister">Lannister</a></li>
  <li><a href="#" data-house="stark">Stark</a></li>
  <li><a href="#" data-house="frey">Frey</a></li>
  <li><a href="#" data-house="stark">Tyrell</a></li>
  <li><a href="#" data-house="targaryen">Targaryen</a></li>
  <li><a href="#" data-house="tully">Tully</a></li>
</ul>

  <span id="got_countdown">
    <div class="ct_sect days">
      <span>{dn}</span>
      <span class="label">{dl}</span>
    </div>
    <div class="ct_sect hours">
      <span>{hn}</span>
      <span class="label">{hl}</span>
    </div>
    <div class="ct_sect minutes">
      <span>{mn}</span>
      <span class="label">{ml}</span>
    </div>
    <div class="ct_sect seconds">
      <span>{sn}</span>
      <span class="label">{sl}</span>
    </div>
  </span>

  <script type="text/javascript" src="//use.typekit.net/xkh8lla.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.countdown.js"></script>
  <script type="text/javascript">
    var airDate = new Date(2013, 3-1, 31, 18);
    $('#got_countdown').countdown({until: airDate,
    layout: $('#got_countdown').html()});
  </script>
  <script>

    $('.house_select li a').click(function(event) {
      event.preventDefault();
      var house = $(this).data('house');
      $('body').removeClass().addClass(house);
      return false;
    });
    </script>
</body>
</html>
