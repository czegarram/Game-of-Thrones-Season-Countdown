<!-- @include _header -->

  <ul class="countdown" id="countdown">
    <li class="info months">
      <div class="amount">{on}</div>
      <div class="label">{ol}</div>
    </li>
    <li class="info days">
      <div class="amount">{dn}</div>
      <div class="label">{dl}</div>
    </li>
    <li class="info hours">
      <div class="amount">{hn}</div>
      <div class="label">{hl}</div>
    </li>
    <li class="info minutes">
      <div class="amount">{mn}</div>
      <div class="label">{ml}</div>
    </li>
    <li class="info seconds">
      <div class="amount">{sn}</div>
      <div class="label">{sl}</div>
    </li>
  </ul>



<!-- @include _footer -->
