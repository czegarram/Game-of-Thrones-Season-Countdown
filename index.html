  <p class="seo">Counting down to the 3rd Season of Game of Thrones on HBO. Choose your house at the bottom of the page!</p>

  <div id="got_countdown" class="countdown_wrap">
    <div class="ct_sect days">
      <span>{dn}</span>
      <span class="label">{dl}</span>
    </div>
    <div class="ct_sect hours">
      <span>{hn}</span>
      <span class="label">{hl}</span>
    </div>
    <div class="ct_sect minutes">
      <span>{mn}</span>
      <span class="label">{ml}</span>
    </div>
    <div class="ct_sect seconds">
      <span>{sn}</span>
      <span class="label">{sl}</span>
    </div>
  </div>

  <ul class="house_select">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.countdown.js"></script>
  <script type="text/javascript">
    // UTC-4 = 10pm
    // UTC = next day, UTC at 2am    
    var airDate = new Date(Date.UTC(2013, (4-1), 1, 2, 0, 0));
    $('#got_countdown').countdown({until: airDate,
    layout: $('#got_countdown').html()});
  </script>

  <!-- Theme song initiate -->
  <script type="text/javascript">

  /**
   *
   * Thanks to televisiontunes.com for the Game of Thrones theme
   */
  var audio = $('audio').get(0),
      _paused = $('svg[role="paused"]'),
      _playing = $('svg[role="playing"]');

  audio.src = Modernizr.audio.ogg ?
    '../audio/Game of Thrones.ogg' :
    '../audio/Game of Thrones.mp3';

  _paused.click(function() {
    $(this).css('display', 'none');
    _playing.css('display', 'block');
    audio.play();
  });

  _playing.click(function() {
    $(this).css('display', 'none');
    _paused.css('display', 'block');
    audio.pause();
  });

  // Set to start
  $("audio").bind('ended', function(){
      _playing.css('display', 'none');
      _paused.css('display', 'block');
      this.currentTime = 0;
  });
  </script>
  <script>
    var house = window.location.hash.substring(1);
    if (house) {
      $('body').removeClass().addClass(house);
    }
  </script>
  <script>

    $('.house_select li a').click(function(event) {
      event.preventDefault();
      var house = $(this).data('house');
      $('body').removeClass().addClass(house);
      window.location.hash=house;
      return false;
    });
    </script>
